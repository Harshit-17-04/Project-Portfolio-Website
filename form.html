<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="stylef.css">
</head>
<body>
    <div class="container">
    <form action="" method="get">
        <h1 class="main-heading">Contact Us</h1>
        <p>* fields are reuired</p>
        <h2>Contact Information</h2>
        <p>Name: <input type="text" name="name" placeholder="Enter Name"></p>
        <fieldset>
            <legend>Gender *</legend>
        <p>
            MALE <input type="radio" name="gender" id="male">
            FEMALE <input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address: <textarea name="address" id="address" cols="100" rows="7"></textarea>
    </p>
    <p> Mail : *<input type="email" name="email" id="email" required></p>
    <p>Pincode: <input type="number" name="pincode" id="pincode" required></p>
    <hr>
    <h2>Payement Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type" required>
            <option value="">--Select the Card Type--</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="matercard">Master Card</option>
        </select>
    </p>
    <p>
        Card Number * <input type="number" name="card_number" id="card_number" required>
    </p>
    <p>
        Expiring Date: * <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p>
        CVV * <input type="password" name="cvv" id="cvv">
    </p>
    <input type="submit" value="Pay Now">

    </form>
</div>
</body>
</html>
